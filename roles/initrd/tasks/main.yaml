- name: Imager Files
  file:
    path: "{{ tftpDir }}/imager"
    state: directory
    mode: '0755'

- name: copy ramdisk to tftpboot
  copy:
    src: "{{ targetDir }}/{{ imageName }}"
    dest: "{{ tftpDir }}/imager/{{ imageName }}"
    remote_src: yes

