---
- name: Set targetDir
  set_fact:
    targetDir: /initrd
    imageName: imageRamfs.igz
    tftpDir: /tftpboot

- name: install initrd build packages
  apt:
    name: "{{ packages }}"
    state: present
    # update_cache: yes
  vars:
    packages:
    - cpio
    - fakeroot
    - netcat
    - busybox-static
    - p7zip

- name: Initrd initial filesystem
  file:
    path: "{{ targetDir }}/rootfs"
    state: directory
    mode: '0755'

- name: Boot Files
  copy:
    src: "{{ item }}"
    dest: "{{ targetDir }}/rootfs/"
  register: bootFiles
  with_items:
    - init
    - download.sh
    - etc

- name: Fakeroot script
  template:
    src: fakeroot.sh.j2
    dest: "{{ targetDir }}/fakeroot.sh"
  register: buildScript


- name: fakeroot cpio build
  shell:
    cmd: /usr/bin/fakeroot < fakeroot.sh
    chdir: "{{ targetDir }}"
  when: buildScript.changed or bootFiles.changed

